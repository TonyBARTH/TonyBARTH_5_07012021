<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/080fa346f0.js" crossorigin="anonymous"></script>

        <title>Orinoco | Confirmation</title>
    </head>

    <body>

        <header>
            <div id="logo-orinoco">
                <a href="./index.html"><img src="./img/logo-orinoco-xs" alt="Logo Orinoco"></a>
            </div>
            <div class="header-icon" id="cart">
                <div><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></div>
            </div>
        </header>


        <section class="page-title">
            <h1>Confirmation</h1>
        </section>

        <section id="confirmation-display">
            <div id="logo-check-validation">
                <i class="fas fa-check"></i>
            </div>
            <div>
                <h2>Votre commande est confirmée !</h2>
                <p>Votre commande d'un montant total de <span id ="totalPrice"></span></p>
                <p>porte le N° <span id="orderNum"></span></p>
                <div class="divider"></div>
                <p>Nous traiterons votre commande dans les meilleurs délais.</p>
                <p>Merci pour vos achats et à bientôt sur Orinoco !</p>
            </div>

            <div class="btn back-to-home">
                <a href="./index.html" onclick="clearStorage()">Retourner sur la boutique</a>
            </div>

        </section>




        <footer>
            <div id="footer-signature">©2021 Orinoco by Tony BARTH. All rights reserved.</div>
            <div id="logo-footer"></div>
        </footer>

    </body>

    <script type="text/javascript" src="./js/confirmation.js"></script>

</html>
