<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/080fa346f0.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/cart.js"></script>

        <title>Orinoco | My Cart</title>
    </head>

    <body>

        <header>
            <div id="logo-orinoco">
                <a href="./index.html"><img src="./img/logo-orinoco-xs" alt="Logo Orinoco"></a>
            </div>
            <div class="header-icon" id="cart">
                <div><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></div>
            </div>
        </header>

        <section class="page-title">
            <h1>Votre panier</h1>
        </section>


        <section id="cart-resume">

            <div class="cart-item">
                <div class="cart-product__img"></div>
                <div class="cart-product__details">
                    <div class="cart-product__details--name">
                        <h2>Nom du modèle</h2>
                    </div>
                    <div class="cart-product__details--options">
                        <form>
                            <label for="options-choice">Choix de l'optique :</label>
                            <select class="option-choose" name="option-choose">
                                <option>Optique 1</option>
                                <option>Optique 2</option>
                                <option>Optique 3</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="cart-product__details--price">85€</div>
                <div class="btn">Enlever du panier</div>
            </div>

            <div class="cart-item">
                <div class="cart-product__img"></div>
                <div class="cart-product__details">
                    <div class="cart-product__details--name">
                        <h2>Nom du modèle</h2>
                    </div>
                    <div class="cart-product__details--options">
                        <form>
                            <label for="options-choice">Choix de l'optique :</label>
                            <select class="option-choose" name="option-choose">
                                <option>Optique 1</option>
                                <option>Optique 2</option>
                                <option>Optique 3</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="cart-product__details--price">85€</div>
                <div class="btn">Enlever du panier</div>
            </div>

            <div class="cart-item">
                <div class="cart-product__img"></div>
                <div class="cart-product__details">
                    <div class="cart-product__details--name">
                        <h2>Nom du modèle</h2>
                    </div>
                    <div class="cart-product__details--options">
                        <form>
                            <label for="options-choice">Choix de l'optique :</label>
                            <select class="option-choose" name="option-choose">
                                <option>Optique 1</option>
                                <option>Optique 2</option>
                                <option>Optique 3</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="cart-product__details--price">85€</div>
                <div class="btn">Enlever du panier</div>
            </div>

            <div id="cart-total">
                <h3>Montant total :</h3>
                <div class="cart-total-price">255€</div>
            </div>

        </section>


        <a href="./index.html"><div class="btn back-to-home">Continuer vos achats</div></a>

        <footer>
            <div id="footer-signature">©2021 Orinoco by Tony BARTH. All rights reserved.</div>
            <div id="logo-footer"></div>
        </footer>


    </body>
</html>
