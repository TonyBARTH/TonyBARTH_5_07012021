<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/sass/css/style.css" />
        <script src="https://kit.fontawesome.com/080fa346f0.js" crossorigin="anonymous"></script>
        <title>Orinoco | My Cart</title>
    </head>

    <body>

        <header>
            <nav class="navbar navbar-expand-sm nav-fill w-100 bg-white shadow">
                <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./img/logo-orinoco-xs" alt="Logo Orinoco"></a>
                <ul class="list-inline">
                    <li class="nav-item list-inline-item">
                        <a class="nav-link" href="index.html">La boutique</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="nav-link" href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
                     </li>
                </ul>
            </div>
            </nav>
        </header>

        <section class="jumbotron text-center page-title">
            <h1>Votre panier</h1>
        </section>

        <section id="display-empty-cart">
            <p>Votre panier est vide !</p>
        </section>

        <section class="container" id="cart-resume">

            <div class="row cart-item">
                <div class="col-lg-2 cart-product__img"></div>
                <div class="col-lg-5 cart-product__details">
                    <div class="cart-product__details--name">
                        <h3>Konica Minolta 500D</h3>
                    </div>
                </div>
                <div class="cart-product__details--price">85€</div>
                <div class="btn">Enlever du panier</div>
            </div>

        </section>

        <section class="container" id="cart-total">
            <h3>Montant total :</h3>
            <div id="cart-total-price"></div>
        </section>          

        

        <section class="container" id="user-form">
            <div class="row justify-content-center">
                <h2 class="text-center">Passer commande</h2>
                <p class="text-center">Veuillez remplir le formulaire ci-dessous pour finaliser votre commande.</p>
                    <form method="post" name="cart-form">
                        <div class="form-field col-md-6">
                            <label for="firstname" class="label">Votre prénom :</label>
                            <input type="text" name="firstname" id="firstname" class="input" required />
                        </div>
                        <div class="form-field col-md-6">
                            <label for="lastname" class="label">Votre nom :</label>
                            <input type="text" name="lastname" id="lastname" class="input" required />
                        </div>
                        <div class="form-field col-12">
                            <label for="email" class="label">Votre e-mail :</label>
                            <input type="text" name="email" id="email" class="input" required />
                        </div>
                        <div class="form-field col-12">
                            <label for="address" class="label">Votre adresse :</label>
                            <input type="text" name="address" id="address" class="input" required />
                        </div>
                        <div class="form-field col-md-6">
                            <label for="zipcode" class="label">Code postal :</label>
                            <input type="text" name="zipcode" id="zipcode" class="input" required />
                        </div>
                        <div class="form-field col-md-6">
                            <label for="city" class="label">Ville: </label>
                            <input type="text" name="city" id="city" class="input" required />
                        </div>
                        <div id="submitBtn">
                            <input class="btn cart-validation" type="submit" value="Confirmer la commande"/>
                        </div>
                    </form>
            </div>
        </section>



        <a class="container" href="./index.html">
            <div class="row">
                <div class="btn m-auto">Continuer vos achats</div>
            </div>
        </a>

        <footer>
            <div id="footer-signature">©2021 Orinoco by Tony BARTH. All rights reserved.</div>
            <div id="logo-footer"></div>
        </footer>

        <script type="text/javascript" src="./js/cart.js"></script>
    </body>

    

</html>
