<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/080fa346f0.js" crossorigin="anonymous"></script>

        <title>Orinoco | My Cart</title>
    </head>

    <body>

        <header>
            <div id="logo-orinoco">
                <a href="./index.html"><img src="./img/logo-orinoco-xs" alt="Logo Orinoco"></a>
            </div>
            <div class="header-icon" id="cart">
                <div><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></div>
            </div>
        </header>

        <section class="page-title">
            <h1>Votre panier</h1>
        </section>

        <section id="display-empty-cart">
            <p>Votre panier est vide !</p>
        </section>

        <section id="cart-resume">

            <div id="cart-total">
                <h3>Montant total :</h3>
                <div class="cart-total-price">255€</div>
                <div class="btn cart-validation">Valider le panier</div>
            </div>          

        </section>

        <section id="user-form">
            <h2>Passer commande</h2>
            <p>Veuillez remplir le formulaire ci-dessous pour finaliser votre commande.</p>
                <form method="post" name="cart-form">
                    <div class="form-field half">
                        <label for="firstname" class="label">Votre prénom :</label>
                        <input type="text" name="firstname" id="firstname" class="input" required />
                    </div>
                    <div class="form-field half">
                        <label for="lastname" class="label">Votre nom :</label>
                        <input type="text" name="lastname" id="lastname" class="input" required />
                    </div>
                    <div class="form-field">
                        <label for="email" class="label">Votre e-mail :</label>
                        <input type="text" name="email" id="email" class="input" required />
                    </div>
                    <div class="form-field">
                        <label for="adress" class="label">Votre adresse :</label>
                        <input type="text" name="adress" id="address" class="input" required />
                    </div>
                    <div class="form-field half">
                        <label for="zipcode" class="label">Code postal :</label>
                        <input type="text" name="zipcode" id="zipcode" class="input" required />
                    </div>
                    <div class="form-field half">
                        <label for="city" class="label">Ville: </label>
                        <input type="text" name="city" id="city" class="input" required />
                    </div>
                </form>
        </section>



        <a href="./index.html"><div class="btn back-to-home">Continuer vos achats</div></a>

        <footer>
            <div id="footer-signature">©2021 Orinoco by Tony BARTH. All rights reserved.</div>
            <div id="logo-footer"></div>
        </footer>

    </body>

    <script type="text/javascript" src="./js/cart.js"></script>

</html>
